        /* Basic reset and font application */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* White background for extreme minimalism */
            color: #333; /* Darker text for readability */
            line-height: 1.6;
        }

        .container {
            max-width: 960px; /* Max width for content, similar to your examples */
            margin: 0 auto; /* Center the container */
            padding: 20px 40px; /* More padding on sides for breathing room */
        }

        /* Header styles - very plain */
        header {
            text-align: center;
            padding: 50px 20px 20px; /* More top padding */
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 20px; /* Space between name and nav */
            color: #222;
            font-weight: 500; /* Lighter weight for main name */
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 30px; /* Space between nav items */
        }

        header nav ul li a {
            text-decoration: none;
            color: #555;
            font-size: 1.1em;
            padding: 5px 0;
            transition: color 0.2s ease-in-out;
        }

        header nav ul li a:hover {
            color: #000; /* Simple hover effect to black */
        }

        /* Main content sections */
        section {
            padding: 40px 0; /* More vertical padding for sections */
        }

        section h2 {
            font-size: 1.8em; /* Slightly smaller for sub-headings */
            color: #222;
            margin-bottom: 25px; /* Space below heading */
            text-align: left; /* Align left as in example */
            font-weight: 500; /* Lighter weight for section titles */
        }

        /* General item block styling (Experience, Projects) */
        .item-block {
            margin-bottom: 30px; /* More space between blocks */
        }

        .item-title {
            font-size: 1.2em; /* Slightly smaller title */
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .item-subtitle {
            font-style: normal; /* No italics for subtitle */
            color: #555;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            font-size: 0.95em; /* Slightly smaller subtitle font */
        }

        .item-subtitle span {
            color: #666;
        }

        .item-description ul {
            list-style: disc;
            margin-left: 20px;
            padding: 0;
            color: #444;
            font-size: 0.95em;
        }

        .item-description ul li {
            margin-bottom: 5px;
        }

        /* Footer styles - minimal, left-aligned */
        footer {
            padding: 30px 40px;
            text-align: left; /* Align left as in example */
            color: #555;
            font-size: 0.9em;
            border-top: 1px solid #eee; /* Subtle top border */
            margin-top: 40px;
        }

        footer .contact-info-footer {
            margin-bottom: 10px;
        }

        footer .contact-info-footer a {
            color: #555;
            text-decoration: none;
            margin-right: 15px; /* Space between contact items */
        }

        footer .contact-info-footer a:hover {
            text-decoration: underline;
        }

        footer .contact-info-footer .separator {
            margin-right: 15px;
            color: #ccc;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            header h1 {
                font-size: 2em;
            }
            header nav ul {
                flex-wrap: wrap;
                gap: 15px;
            }
            section h2 {
                text-align: center; /* Center section titles on small screens */
            }
            footer {
                text-align: center;
            }
            footer .contact-info-footer {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }
            footer .contact-info-footer a, footer .contact-info-footer .separator {
                margin-right: 0;
            }
        }
