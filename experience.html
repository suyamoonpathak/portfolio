<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suyamoon Pathak - Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px 40px;
        }

        header {
            text-align: center;
            padding: 50px 20px 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #222;
            font-weight: 500;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #555;
            font-size: 1.1em;
            padding: 5px 0;
            transition: color 0.2s ease-in-out;
        }

        header nav ul li a:hover {
            color: #000;
        }

        section {
            padding: 40px 0;
        }

        section h2 {
            font-size: 1.8em;
            color: #222;
            margin-bottom: 25px;
            text-align: left;
            font-weight: 500;
        }

        .item-block {
            margin-bottom: 30px;
        }

        .item-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .item-title a{
            text-decoration: underline;
        }

        .item-subtitle {
            color: #555;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 0.95em;
        }

        .item-description ul {
            list-style: disc;
            margin-left: 20px;
            padding: 0;
            color: #444;
            font-size: 0.95em;
        }

        footer {
            padding: 30px 40px;
            text-align: center;
            color: #555;
            font-size: 0.9em;
            border-top: 1px solid #eee;
            margin-top: 40px;
        }

        footer .contact-info-footer {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

         a {
            color: #444;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

         a:hover {
            color: #000;
            text-decoration: underline;
        }

        footer .contact-info-footer a {
            color: #555;
            text-decoration: none;
        }

        footer .contact-info-footer a:hover {
            text-decoration: underline;
        }

        footer .contact-info-footer .separator {
            color: #ccc;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            header h1 {
                font-size: 2em;
            }
            header nav ul {
                flex-wrap: wrap;
                gap: 15px;
            }
            section h2 {
                text-align: center;
            }
            footer {
                text-align: center;
            }
            footer .contact-info-footer {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <script>
        const portfolioData = {
            name: "Suyamoon Pathak",
            contact: {
                email: "suyamoonp24@iitk.ac.in",
                github: "https://github.com/suyamoonpathak",
                linkedin: "https://www.linkedin.com/in/suyamoonpathak",
            },
            experience: [
                {
                    title: "Mathematical Modeling Intern",
                    company: "<a href='https://deltavanalytics.com/' target='_blank' rel='noopener noreferrer'>Delta-V Analytics</a>",
                    location: "Chennai",
                    duration: "Jan 2024 - Jun 2024 (6 months)",
                    responsibilities: [
                        "Explored Physics Informed Neural Networks (PINNs) and Sparse Regression techniques to enhance anomaly detection and improve prediction accuracy by 15%.",
                        "Conducted system identification of DC motor data using Fourier Transform, Kalman Filtering, and Bayesian Approaches."
                    ],
                },
                {
                    title: "Software Engineering Intern",
                    company: "<a href='https://www.opshub.com/' target='_blank' rel='noopener noreferrer'>OpsHub Inc.</a>",
                    location: "Ahmedabad",
                    duration: "May 2023 - Jul 2023 (3 months)",
                    responsibilities: [
                        "Built integration and migration pipelines using the Quartz library, improving job performance and reducing downtime by 20%."
                    ],
                }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('header h1').textContent = portfolioData.name;
            document.querySelector('header nav ul').innerHTML = `
                <li><a href="index.html">About</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="projects.html">Projects</a></li>
            `;
            
            const experienceList = document.getElementById('experience-list');
            if (experienceList) {
                portfolioData.experience.forEach(exp => {
                    const div = document.createElement('div');
                    div.classList.add('item-block');
                    const responsibilitiesHtml = exp.responsibilities.map(res => `<li>${res}</li>`).join('');
                    div.innerHTML = `
                        <div class="item-title">${exp.title} at ${exp.company}</div>
                        <div class="item-subtitle">${exp.location} <span class="right-align">${exp.duration}</span></div>
                        <div class="item-description"><ul>${responsibilitiesHtml}</ul></div>
                    `;
                    experienceList.appendChild(div);
                });
            }

            const footerContactInfo = document.querySelector('footer .contact-info-footer');
            footerContactInfo.innerHTML = `
                <a href="mailto:${portfolioData.contact.email}" target="_blank" rel="noopener noreferrer">${portfolioData.contact.email}</a>
                <span class="separator">|</span>
                <a href="${portfolioData.contact.github}" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i> GitHub</a>
                <span class="separator">|</span>
                <a href="${portfolioData.contact.linkedin}" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i> LinkedIn</a>
            `;
        });
    </script>

    <header>
        <h1>Suyamoon Pathak</h1>
        <nav>
            <ul>
                <!-- Populated by JavaScript -->
            </ul>
        </nav>
    </header>

    <main class="container">
        <section id="experience">
            <div id="experience-list">
                <!-- Content will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <div class="contact-info-footer">
            <!-- Content will be populated by JavaScript -->
        </div>
    </footer>
</body>
</html>
