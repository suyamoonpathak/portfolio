<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suyamoon Pathak - About</title>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons (only for GitHub/LinkedIn) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic reset and font application */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px 40px;
        }

        /* Header styles */
        header {
            text-align: center;
            padding: 50px 20px 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #222;
            font-weight: 500;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #555;
            font-size: 1.1em;
            padding: 5px 0;
            transition: color 0.2s ease-in-out;
        }

        header nav ul li a:hover {
            color: #000;
        }

        /* Main content sections */
        section {
            padding: 40px 0;
        }

        section h2 {
            font-size: 1.8em;
            color: #222;
            margin-bottom: 25px;
            text-align: left;
            font-weight: 500;
        }

        /* About section specific styles */
        .about-section-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            /* Centering vertically */
            justify-content: center;
            /* Centering horizontally */
            gap: 40px;
            /* Full viewport height */
        }

        .about-text-container {
            flex: 3;
            font-size: 1.05em;
            color: #444;
        }

        a {
            color: #444;
            text-decoration: underline;
            transition: color 0.2s ease-in-out;
        }

        .about-text-container a:hover {
            color: #000;
            text-decoration: underline;
        }

        .profile-pic-container {
            flex: 1;
            display: flex;
            justify-content: center;
            /* Center horizontally */
        }

        .profile-pic {
            width: 250px;
            height: 250px;
            object-fit: cover;
        }


        /* Footer styles */
        footer {
            padding: 30px 40px;
            text-align: center;
            color: #555;
            font-size: 0.9em;
            border-top: 1px solid #eee;
            margin-top: 40px;
        }

        footer .contact-info-footer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        footer .contact-info-footer a {
            color: #555;
            text-decoration: none;
        }

        footer .contact-info-footer a:hover {
            text-decoration: underline;
        }

        footer .contact-info-footer .separator {
            color: #ccc;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            header h1 {
                font-size: 2em;
            }

            header nav ul {
                flex-wrap: wrap;
                gap: 15px;
            }

            .about-section-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .profile-pic-container {
                order: -1;
                justify-content: center;
            }

            section h2 {
                text-align: center;
            }

            footer .contact-info-footer {
                flex-direction: column;
                gap: 5px;
            }

            footer .contact-info-footer .separator {
                display: none;
            }

        }
    </style>
</head>

<body>
    <!-- Data for the portfolio -->
    <script>
        const portfolioData = {
            name: "Suyamoon Pathak",
            contact: {
                email: "suyamoonp24@iitk.ac.in",
                github: "https://github.com/suyamoonpathak",
                linkedin: "https://www.linkedin.com/in/suyamoonpathak",
            },
            about: {
                text: `Hi! I am an MTech. student in the Department of Computer Science at the <br><a href="https://www.cse.iitk.ac.in/" target="_blank" rel="noopener noreferrer">Indian Institute of Technology Kanpur (IIT Kanpur)</a> where I work with my supervisor <br> <a href="https://ashutosh-modi.github.io/" target="_blank" rel="noopener noreferrer">Dr. Ashutosh Modi</a> in Natural Language Processing tasks. <br><br> I love Machine Learning and building softwares :)`,
                profilePic: "./profile.png",
            },
        };

        // Function to dynamically populate common elements and specific section
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('header h1').textContent = portfolioData.name;
            document.querySelector('header nav ul').innerHTML = `
                <li><a href="index.html">About</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="projects.html">Projects</a></li>
            `;
            const aboutSection = document.getElementById('about');
            if (aboutSection) {
                aboutSection.querySelector('.about-text-container').innerHTML = portfolioData.about.text;
                aboutSection.querySelector('.profile-pic').src = portfolioData.about.profilePic;
            }

            const footerContactInfo = document.querySelector('footer .contact-info-footer');
            footerContactInfo.innerHTML = `
                <a href="mailto:${portfolioData.contact.email}" target="_blank" rel="noopener noreferrer">${portfolioData.contact.email}</a>
                <span class="separator">|</span>
                <a href="${portfolioData.contact.github}" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i> GitHub</a>
                <span class="separator">|</span>
                <a href="${portfolioData.contact.linkedin}" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i> LinkedIn</a>
            `;
        });
    </script>

    <header>
        <h1>Suyamoon Pathak</h1>
        <nav>
            <ul>
                <!-- Populated by JavaScript -->
            </ul>
        </nav>
    </header>

    <main class="container">
        <section id="about">
            <div class="about-section-content">
                <div class="about-text-container">
                    <!-- Content will be populated by JavaScript -->
                </div>
                <div class="profile-pic-container">
                    <img src="" alt="Suyamoon Pathak" class="profile-pic"
                        onerror="this.onerror=null;this.src='https://placehold.co/200x200/cccccc/333333?text=Error+Loading';">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="contact-info-footer">
            <!-- Content will be populated by JavaScript -->
        </div>
    </footer>
</body>

</html>
