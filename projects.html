<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suyamoon Pathak - Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px 40px;
        }

        header {
            text-align: center;
            padding: 50px 20px 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #222;
            font-weight: 500;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #555;
            font-size: 1.1em;
            padding: 5px 0;
            transition: color 0.2s ease-in-out;
        }

        header nav ul li a:hover {
            color: #000;
        }

        section {
            padding: 40px 0;
        }

        .project-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eee;
            gap: 25px;
        }

        .project-item:last-child {
            border-bottom: none;
        }

        .project-image-container {
            flex-shrink: 0;
            width: 200px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .project-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-details {
            flex-grow: 1;
        }

        .project-item h3 {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-top: 0;
            margin-bottom: 5px;
        }

        .project-item p {
            font-size: 0.95em;
            color: #555;
            margin-bottom: 10px;
        }

        .project-links a {
            color: #2c90fc;
            text-decoration: none;
            font-size: 0.9em;
            display: inline-flex;
            align-items: center;
            margin-right: 10px;
        }

        .project-links a:hover {
            text-decoration: underline;
        }

        footer {
            padding: 30px 40px;
            text-align: center;
            color: #555;
            font-size: 0.9em;
            border-top: 1px solid #eee;
            margin-top: 40px;
        }

        footer .contact-info-footer {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        footer .contact-info-footer a {
            color: #555;
            text-decoration: none;
        }

        footer .contact-info-footer a:hover {
            text-decoration: underline;
        }

        footer .contact-info-footer .separator {
            color: #ccc;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            header h1 {
                font-size: 2em;
            }
            header nav ul {
                flex-wrap: wrap;
                gap: 15px;
            }
            section h2 {
                text-align: center;
            }
            .project-item {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .project-image-container {
                margin-bottom: 15px;
            }
            footer {
                text-align: center;
            }
            footer .contact-info-footer {
                flex-direction: column;
                gap: 5px;
            }
            footer .contact-info-footer .separator {
                display: none;
            }
        }
    </style>
</head>
<body>

            ],
        };

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('header h1').textContent = portfolioData.name;
            document.querySelector('header nav ul').innerHTML = `
                <li><a href="index.html">About</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="projects.html">Projects</a></li>
            `;
            
            const projectList = document.getElementById('project-list');
            if (projectList) {
                portfolioData.projects.forEach(project => {
                    const div = document.createElement('div');
                    div.classList.add('project-item');
                    let projectContent = `
                        <div class="project-image-container">
                            <img src="https://placehold.co/200x150/eeeeee/333333?text=Project+Image" alt="Project Image" class="project-image">
                        </div>
                        <div class="project-details">
                            <h3>${project.title}</h3>
                            <p>${project.description}</p>
                            <div class="project-links">
                                ${project.view ? `<a href="${project.view}" target="_blank" rel="noopener noreferrer">View</a>` : ''}
                                ${project.view && project.github ? `<span class="link-separator">|</span>` : ''}
                                ${project.github ? `<a href="${project.github}" target="_blank" rel="noopener noreferrer">Code</a>` : ''}
                            </div>
                        </div>
                    `;
                    div.innerHTML = projectContent;
                    projectList.appendChild(div);

            }

            const footerContactInfo = document.querySelector('footer .contact-info-footer');
            footerContactInfo.innerHTML = `
                <a href="mailto:${portfolioData.contact.email}" target="_blank" rel="noopener noreferrer">${portfolioData.contact.email}</a>
                <span class="separator">|</span>
                <a href="${portfolioData.contact.github}" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i> GitHub</a>

                <a href="${portfolioData.contact.linkedin}" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i> LinkedIn</a>

    </script>

    <header>
        <h1>Suyamoon Pathak</h1>
        <nav>
            <ul>
                <!-- Populated by JavaScript -->
            </ul>
        </nav>
    </header>

    <main class="container">
        <section id="projects">
            <div id="project-list">
                <!-- Content will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <div class="contact-info-footer">
            <!-- Content will be populated by JavaScript -->
        </div>
    </footer>
</body>
</html>
